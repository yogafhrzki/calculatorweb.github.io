<!DOCTYPE html>
<html>
<head>
  <title>Kalkulator Web Sederhana</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <style type="text/css">
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('kalkulus1.jpg'); 
      background-size: cover;
      background-position: center;
    }
    .calculator-container {
      text-align: center;
    }
    .calculator {
      border: 10px solid #000000;
      border-radius: 25px;
      background-color: #ffffff;
      box-shadow: 10px 10px 0px #000000;
      padding: 20px;
      display: inline-block;
    }
    .calculator-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #screen {
      width: 100%;
      height: 90px;
      text-align: right;
      font-size: 30px;
      padding: 10px;
      margin-bottom: 20px;
      border: 5px solid #000000;
      border-radius: 15px;
      background-color: #ababab9b;
    }
    .button-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    button {
      flex: 1;
      height: 60px;
      font-size: 24px;
      border: 2px solid #000000;
      border-radius: 10px;
      background-color: #ffffff;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    button:active {
      background-color: #cccccc;
      box-shadow: none;
    }
    .button-operation {
      background-color: #f0f0f0;
    }
    .button-clear {
      background-color: red;
      color: white;
    }
    .button-clear:hover {
      background-color: #ff6666;
    }

    .button-row button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1 class="calculator-title">Kalkulator Web Sederhana || Yoga Fahrizki</h1>
    <div class="calculator">
      <input id="screen" type="text" value="" maxlength="9" placeholder="000" disabled />
      <div class="button-row">
        <button class="button-clear" onclick="cls()">Clear</button>
        <button class="button-operation" onclick="insertSym('/')">&divide;</button>
        <button onclick="insertSym('*')">&times;</button>
      </div>
      <div class="button-row">
        <button onclick="insertNum('7')">7</button>
        <button onclick="insertNum('8')">8</button>
        <button onclick="insertNum('9')">9</button>
        <button onclick="insertSym('-')">-</button>
      </div>
      <div class="button-row">
        <button onclick="insertNum('4')">4</button>
        <button onclick="insertNum('5')">5</button>
        <button onclick="insertNum('6')">6</button>
        <button onclick="insertSym('+')">+</button>
      </div>
      <div class="button-row">
        <button onclick="insertNum('1')">1</button>
        <button onclick="insertNum('2')">2</button>
        <button onclick="insertNum('3')">3</button>
        <button class="button-equal" onclick="calc()">=</button>
      </div>
      <div class="button-row">
        <button onclick="insertNum('0')">0</button>
        <button onclick="insertNum('.')">.</button>
        <button id="delete" class="button-clear" onclick="del()">Del</button>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function printTime() {
      var t = document.querySelector("header");
      var d = new Date();
      var h = d.getHours().toString().padStart(2, '0');
      var m = d.getMinutes().toString().padStart(2, '0');
      var s = d.getSeconds().toString().padStart(2, '0');
      t.textContent = h + " : " + m + " : " + s;
    };
    setInterval(printTime, 1000);

    function insertNum(num) {
      var screen = document.getElementById("screen");
      screen.value += num;
    };

    function insertSym(sym) {
      var screen = document.getElementById("screen");
      screen.value += sym;
    };

    function calc() {
      var screen = document.getElementById("screen");
      var result = eval(screen.value);
      screen.value = result;
      if (isNaN(result) || !isFinite(result)) {
        screen.value = 'Error';
      }
    };

    function cls() {
      var screen = document.getElementById("screen");
      screen.value = "";
    }

    function del() {
      var screen = document.getElementById("screen");
      screen.value = screen.value.slice(0, -1);
    };
  </script>
</body>
</html>
